- hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: Set a hostname
      hostname:
        name: "{{ ansible_host }}"

    - name: Update realtime user password
      user:
        name: "{{ realtime_user }}"
        password: "{{ realtime_user_password | password_hash('sha512', 'vWocAxRw9RriZFyF') }}"

    - name: Disable root login over SSH
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present
      notify:
        - restart sshd

    - name: Disable password login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
      notify:
        - restart sshd

  handlers:
  - name: restart sshd
    service:
      name: sshd
      state: restarted
